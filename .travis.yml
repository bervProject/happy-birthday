language: node_js

node_js:
  - "12"

cache: yarn

script:
  - yarn run lint
  - yarn run build

deploy:
  provider: pages
  skip-cleanup: true
  local_dir: dist
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  target-branch: gh-pages
  committer-from-gh: true
  on:
    branch: master
